---
- hosts: localhost
  connection: local
  gather_facts: False

  tasks:
  - name: Create EC2
    ec2_instance:
      key_name: "{{ lookup('aws_ssm', '/CHA/{{ team }}/keyname', region='us-east-1') }}"
      security_group: "{{ lookup('aws_ssm', '/CHA/{{ team }}/{{ security_group }}', region='us-east-1') }}"
      image_id: "{{ lookup('aws_ssm', '/CHA/{{ team }}/{{ ami_type }}', region='us-east-1') }}"
      instance_type: "{{ instance_type }}"
      region: "us-east-1"
      vpc_subnet_id: "{{ lookup('aws_ssm', '/CHA/{{ team }}/{{ vpc_subnet_id }}', region='us-east-1') }}"
      instance_role: "{{ lookup('aws_ssm', '/CHA/{{ team }}/{{ instance_role }}', region='us-east-1') }}"
      wait: true
      volumes:
        - device_name: /dev/xvda
          ebs:
            volume_type: gp2
            volume_size: "{{ root_volume_size }}"
            delete_on_termination: true
            encrypted: true
      name: "{{ instance_name }}"
      tags:
        created_by: "{{ created_by }}"
        Owner: "{{ Owner }}"
        App_Name: "{{ App_Name }}"
        Cost_Center: "{{ Cost_Center }}"
        Business_Unit: "{{ Business_Unit }}"
      user_data: |
        #!/bin/bash
        yum update -y
        yum install httpd -y
        service httpd start
        chkconfig httpd on
        echo "<html><body><h1>Hello CHA Team</h1></body></html>" > /var/www/html/index.html

